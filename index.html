<!doctype html>
<html>
{% load static %}
<head>
  <meta charset="utf-8">
  <title>ATM - Enter PIN</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #7c5cff;
      --accent-2: #00d4ff;
      --success: #22c55e;
      --danger: #ef4444;
      --radius: 14px;
      --shadow: 0 8px 28px rgba(2,6,23,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
                   Roboto, "Helvetica Neue", Arial;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.10), transparent 8%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(0,212,255,0.06), transparent 10%),
                  var(--bg);
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 28px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      padding: 30px;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 48px rgba(2,6,23,0.75);
    }

    h1 {
      font-size: 1.6rem;
      color: #fff;
      margin-bottom: 18px;
      font-weight: 600;
    }

    .messages {
      list-style: none;
      padding: 0;
      margin: 10px 0 20px 0;
    }

    .messages li {
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 8px;
      font-size: 0.95rem;
      text-align: left;
    }

    .messages .error {
      background: rgba(239,68,68,0.08);
      color: var(--danger);
      border: 1px solid rgba(239,68,68,0.15);
    }

    .messages .success {
      background: rgba(34,197,94,0.08);
      color: var(--success);
      border: 1px solid rgba(34,197,94,0.15);
    }

    form {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 10px;
      padding: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input[type="number"], input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
      margin-bottom: 12px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      border-color: rgba(124,92,255,0.7);
      box-shadow: 0 4px 14px rgba(124,92,255,0.25);
    }

    button {
      display: inline-block;
      width: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #061223;
      font-weight: 600;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 24px rgba(124,92,255,0.25);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(124,92,255,0.4);
    }

    @media (max-width: 480px) {
      .card {
        padding: 22px;
      }

      h1 {
        font-size: 1.3rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Enter PIN</h1>

    {% if messages %}
      <ul class="messages">
        {% for m in messages %}
          <li class="{{ m.tags }}">{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
