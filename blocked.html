<!doctype html>
<html>
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Blocked</title>

  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #7c5cff;
      --accent-2: #00d4ff;
      --radius: 14px;
      --shadow: 0 8px 28px rgba(2,6,23,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.1), transparent 8%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(0,212,255,0.06), transparent 10%),
                  var(--bg);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      padding:20px;
    }
    .card{
      width:100%;
      max-width:450px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.05);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(8px) saturate(120%);
      padding:28px;
      text-align:center;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 18px 48px rgba(2,6,23,0.75);
    }
    h1{
      font-size:1.5rem;
      color:#fff;
      margin-bottom:12px;
    }
    p{
      color:var(--muted);
      font-size:0.95rem;
      margin:10px 0 16px 0;
      line-height:1.5;
    }
    a{
      display:inline-block;
      text-decoration:none;
      background:linear-gradient(90deg, var(--accent), var(--accent-2));
      color:#061223;
      font-weight:600;
      padding:10px 18px;
      border-radius:10px;
      transition:transform .2s ease, box-shadow .2s ease;
      box-shadow:0 8px 24px rgba(124,92,255,0.25);
    }
    a:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 30px rgba(124,92,255,0.4);
    }
    a:active{
      transform:translateY(1px);
    }
    @media(max-width:480px){
      .card{padding:20px}
      h1{font-size:1.3rem}
      p{font-size:0.9rem}
      a{padding:9px 16px;font-size:0.9rem}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Account Blocked</h1>
    <p>Your account has been blocked after 3 invalid PIN attempts.</p>
    <p>Please click below to reset your ATM session.</p>
    <a href="{% url 'atm_app:logout' %}">üîÅ Reset Session</a>
  </div>
</body>
</html>
